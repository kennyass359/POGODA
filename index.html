<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Билет на троллейбус</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .ticket {
            background-color: #fff;
            border: 2px solid #333;
            padding: 20px;
            display: inline-block;
            width: 340px;
        }
        h2 {
            color: #2f3e9e;
        }
        .ticket-data {
            text-align: left;
        }
        .qr-code {
            margin-top: 20px;
        }
        .logo {
            width: 60px; /* Размер логотипа как на скриншоте */
            display: block;
            margin: 0 auto; /* Центрирование логотипа */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="ticket">
        <img src="logo.svg" alt="Логотип" class="logo">
        <h2>Уведомление об оплате</h2>
        <p>Ваш проезд успешно оплачен!</p>
        <p>Серия билета: <strong>QR200260003243</strong></p>
        <p>Номер билета: <strong>20240924164417000</strong></p>
        <p>Дата/время поездки: <strong id="date-time"></strong></p>
        <p>Троллейбус: <strong id="trolleybus"></strong></p>
        <p>Т/C: <strong>789</strong></p>
        <p>Стоимость: <strong>21.00 руб.</strong></p>
        <p>С момента оплаты прошло: <span id="timer">00:00:00</span></p>
        <div class="qr-code">
            <img src="qr-code.png" alt="QR Code" width="150">
        </div>
    </div>

    <script>
        // Timer function to count from 0 when the page is loaded
        function startTimer() {
            let startTime = new Date();
            setInterval(function() {
                let now = new Date();
                let elapsedTime = now - startTime;

                let hours = Math.floor(elapsedTime / 3600000);
                let minutes = Math.floor((elapsedTime % 3600000) / 60000);
                let seconds = Math.floor((elapsedTime % 60000) / 1000);

                document.getElementById("timer").textContent =
                    String(hours).padStart(2, '0') + ":" +
                    String(minutes).padStart(2, '0') + ":" +
                    String(seconds).padStart(2, '0');
            }, 1000);
        }

        // Function to set the current date and time for the ticket
        function setCurrentDateTime() {
            let now = new Date();
            let day = String(now.getDate()).padStart(2, '0');
            let month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-indexed
            let year = now.getFullYear();
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            
            let currentDateTime = `${day}.${month}.${year} ${hours}:${minutes}`;
            document.getElementById('date-time').textContent = currentDateTime;
        }

        // Prompt the user for trolleybus number
        window.onload = function() {
            let trolleybusNumber = prompt("Введите номер троллейбуса:", "5");
            if (trolleybusNumber != null && trolleybusNumber !== "") {
                document.getElementById('trolleybus').textContent = trolleybusNumber;
            } else {
                document.getElementById('trolleybus').textContent = "Не указано";
            }

            setCurrentDateTime(); // Set current date and time
            startTimer(); // Start the timer after the prompt
        };
    </script>

</body>
</html>
